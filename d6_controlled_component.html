<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D6 Controlled and Uncontrolled Component</title>
</head>

<body>
    <div class="bx1"></div>
    <div class="bx2" style="margin:10px 0"></div>
    <!-- import react core package first import this -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- import react-dom, for letting react operate DOM -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- import babel for module test -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/preset-env.min.js"></script>
    <script type="text/babel">
        // 非受控组件，表单元素的值不受react状态state的控制，随用随取，通过ref去获取元素
        // 受控组件，表单元素的值受react中state的控制，数据存储在state中
        // 非受控组件例子
        class UncontrolledComponent extends React.Component {
            // 是用箭头函数不丢失this指向
            showData = (event) => {
                // 结构赋值，如果键名和值名一样触发对象的方法可以省略
                // const{username:user, password: verify} = this
                // 消除默认跳转, event是事件源头里边还有target用来抓取事件节点元素
                event.preventDefault()
                const { username, password } = this
                alert("username: " + username.value + "password: " + password.value)
            }
            render() {
                return (
                    <form action="https://dev.acucloud.accuenergy.com" onSubmit={this.showData}>
                        Username: <input type="text" name="username" ref={c => this.username = c} /> &nbsp;
                        Password: <input type="text" name="password" ref={c => this.password = c} style={{ margin: "0 10px" }} /> &nbsp;
                        <button >Submit</button>
                    </form>
                )
            }
        }
        // 受控组件，随着输入的进行，将更改随时保存进入React的state,可以减少ref的标记，提高性能
        class ControlledComponent extends React.Component {
            state = {
                username: '',
                password: ''
            }
            saveUsername = (event) => {
                this.setState({username:event.target.value})
                console.log(event.target.value)
            }
            savePassword = (event) => {
                this.setState({password:event.target.value})
                console.log(event.target.value)
            }
            showData = (event) => {
                event.preventDefault()
                alert('username: ${this.state.username} password: ${this.state.password}')
            }
            render() {
                return (
                    <form action="https://dev.acucloud.accuenergy.com" onSubmit={this.showData}>
                        Username: <input onChange={this.saveUsername} type="text" name="username"  /> &nbsp;
                        Password: <input onChange={this.savePassword} type="text" name="password" style={{ margin: "0 10px" }} /> &nbsp;
                        <button >Submit</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<UncontrolledComponent />, document.getElementsByClassName('bx1')[0])
        ReactDOM.render(<ControlledComponent />, document.getElementsByClassName('bx2')[0])

    </script>
</body>
</html>
