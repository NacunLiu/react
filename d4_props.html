    <script>.3
        
        function Arr3() {
            const arr1 = [1, 3, 5, 7, 9];
            const arr2 = [2, 4, 6, 8, 10];
            const combinedArray = [...arr1, ...arr2];

            // 使用 map 方法将数组元素转换为 JSX 元素
            const listItems = combinedArray.map((item, index) => <li key={index}>{item}</li>);

            return (
                <ul>
                    {listItems}
                </ul>
            );
        }
